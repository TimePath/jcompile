version = '0.1'

buildscript {
    ext.versions = [
            antlr               : '4.3',
            jcpp                : '1.4.8-SNAPSHOT',
            jetbrainsAnnotations: '12.0',
            kotlin              : '0.10.195',
            spek                : '0.1.145'
    ]

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    // jcpp, spek
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

apply plugin: 'kotlin'

dependencies {
    compile project(':grammar')
    compile "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    compile "org.anarres:jcpp:${versions.jcpp}"
    compile "org.antlr:antlr4-runtime:${versions.antlr}"
    compile "com.intellij:annotations:${versions.jetbrainsAnnotations}"
    testCompile "org.jetbrains.spek:spek:${versions.spek}"
}