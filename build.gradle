apply plugin: 'groovy'

version = '0.1'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.anarres:jcpp:1.4.8-SNAPSHOT'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.3-SNAPSHOT"
}

buildscript {
    repositories {
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        jcenter()
    }

    dependencies {
        classpath 'me.champeau.gradle:antlr4-gradle-plugin:0.1'
    }
}

apply plugin: 'me.champeau.gradle.antlr4'

String pkg = "com.timepath.quakec"
antlr4.extraArgs = ["-package",  pkg]
antlr4.output = file("$buildDir/generated-src/${pkg.replace(".", "/")}")

// make the Groovy compile task depend on the antlr4 task
compileGroovy.dependsOn antlr4

// add the generated source files to the list of java sources
sourceSets.main.java.srcDirs += antlr4.output

// add antlr4 to classpath
configurations {
    compile.extendsFrom antlr4
}
